<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!--NOUISLIDER-->
    <link rel="stylesheet" href="css/nouislider.css">
    <link rel="stylesheet" href="css/nouislider.min.css">
    <!--HORIZONTAL SLY-->
    <link rel="stylesheet" href="css/horizontal.css">
    <!--GENERAL STYLES-->
    <link rel="stylesheet" href="css/main.css">

    <title>Maquina de Turing</title>
</head>
<body>
    <!--MAIN CONTAINER-->
    <div class="container">
        <!--HEADER CONTAINER-->
        <div class="container row py-5">
            <div class="col-3 align-self-center Logo">
                <img src="imgs/Logo-Unimag.png" alt="Logo-Unimag">
            </div>
            <div class="col align-self-center">
                <h1 class="AudioWide TitleLogo">MAQUINA DE TURING</h1>
            </div>
        </div>
        
        <!--MACHINE CONTAINER-->
        <div class="card text-center">
            <div class="card-header">
              Maquina
            </div>
            <div class="card-body">
                <div class="row pt-3">
                    <div class="col">
                        <p class="p-0 m-0">Pasos: 0</p>
                    </div>
                    <div class="col">
                        <p class="p-0 m-0">Estado: Ninguno</p>
                    </div>
                    <div class="col">
                        <p class="p-0 m-0"></p>
                    </div>
                </div>
                <div class="wrap">
                    <div class="controls center m-0">
                        <div class="flecha"> <i class="fas fa-caret-down mt-5"></i></div>
                    </div>

                    <div class="frame" id="forcecentered">
                        <ul class="clearfix">
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item"></li>
                            <li class="item" id="ultimo"></li>
                        </ul>
                    </div>

                    <div class="controls center m-0">
                        <div class="flecha"> <i class="fas fa-caret-up mb-5"></i></div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <input id="Word" type="text" class="form-control" placeholder="Palabra" aria-label="Word" aria-describedby="button-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-secondary" type="button" id="Load" onclick="loadword();">Cargar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="btn-group control-buttons" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary play"><i class="fas fa-play"></i></button>
                            <button type="button" class="btn btn-secondary pause"><i class="fas fa-pause"></i></button>
                            <button type="button" class="btn btn-secondary stop"><i class="fas fa-stop"></i></button>
                        </div>
                    </div>
                    <div class="col pt-2">
                        <div class="row">
                            <div class="col-4">
                                <p class="h5">Speed:</p>
                            </div>
                           <div class="col">
                               <div id="speed-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <footer class="container py-5 mt-5 text-center">
        <div class="container border-top border-dark py-3">
            <p class="m-0 text-muted">
                Copyright &copy;2020 All rights reserved
            </p>
        </div>
    </footer>

    <script>
        function loadword(){
            var word = document.getElementById('Word').value;
            if(word != ""){
                var items = document.getElementsByClassName('item');

                for(i=0; i<word.length; i++){
                    items[i+1].innerHTML = word[i];
                }
            }
            else{
                alert("No se ingresÃ³ ninguna palabra");
            }
        }
    </script>

    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js.map"></script>
    <script src="js/all.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/nouislider.js"></script>
    <script src="js/vendor/plugins.js"></script>
	<script src="js/sly/sly.min.js"></script>
    <script src="js/horizontal.js"></script>
    <script src="js/nouisliderinit.js"></script>
</body>
</html>
